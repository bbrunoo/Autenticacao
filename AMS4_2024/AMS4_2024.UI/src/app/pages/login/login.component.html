<form (ngSubmit)="login()" #actorForm="ngForm">
  <label><h1>Entrar</h1></label>
  <div>
    <label for="login">Email:</label>
    <input type="email" id="email" [(ngModel)]="credentials.email" name="email" required>
  </div>
  <div>
    <label for="password">Senha:</label>
    <input type="password" id="password" [(ngModel)]="credentials.senha" name="password" required>
  </div>
  <button type="submit" >Login</button>
</form>
